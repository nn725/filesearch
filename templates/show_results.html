{% extends "layout.html" %}
{% block body %}
  <button id="auth-button"> Add Account </button>
  <form action="{{ url_for('search') }}" method=post class=add-entry>
    <dl>
      <dt>Search:
      <dd><input type=text size=20 name=query>
      <dd><input type=submit value=Search>
    </dl>
  </form>
  <ul class=entries>
  {% for result in results %}
    <li><h2>{{ result.service }}</h2>{{ result.results }}
  {% else %}
    <li><em>No results.</em>
  {% endfor %}
  </ul>
  <script type="text/javascript">
      var e = document.getElementById("auth-button");

      Kloudless.authenticator(e, {
        'app_id' : appId
      }, function (err, result) {
        if (err) {
          console.error('An error occured:', err);
          return;
        }
        {{ redirect(url_for('add_account', service=result.service, key=result.id)) }}
      })
  </script>
{% endblock %}
